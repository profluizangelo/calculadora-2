<!DOCTYPEhtml>
<html lang="pt">
    <cabeça>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, inicial-scale=1.0">
        <título>
            Projeto Calculadora
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integridade="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin=" anônimo">
        <link rel="stylesheet" href="style.css">
        <!-- formatação bootstrap para grade/visor da calculadora -->
        <!- ​​- copiado site https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    </head>
    <corpo>
        <div class="container">
            <div class="linha">
                <div class="col-md-12">
                    <form action="#" name="Calculadora" class="main">
                        <input type="text" class="display form form-control" name="display" id="display"><br>
                        <input type="button" class="btn btn-primary" value="C">
                        <!-- criando o botão C-->
                        <input type="button" class="btn btn-primary" value="->">
                        <!-- criando o botão ->-->
                        <input type="button" class="btn btn-primary" value="%">
                        <!-- criando o botão %-->
                        <input type="button" class="btn btn-primary" value="/"> <br><br>
                        <!-- criando o botão /-->
                        <input type="button" class="btn btn-primary" value="7">
                        <!-- criando o botão 7-->
                        <input type="button" class="btn btn-primary" value="8">
                        <!-- criando o botão 8-->
                        <input type="button" class="btn btn-primary" value="9">
                        <!-- criando o botão 9 -->
                        <input type="button" class="btn btn-primary" value="*"><br><br>
                        <!-- criando o botão *-->
                        <input type="button" class="btn btn-primary" value="4">
                        <!-- criando o botão 4-->
                        <input type="button" class="btn btn-primary" value="5">
                        <!-- criando o botão 5-->
                        <input type="button" class="btn btn-primary" value="6">
                        <!-- criando o botão 6-->
                        <input type="button" class="btn btn-primary" value="-"> <br><br>
                        <!-- criando o botão --->
                        <input type="button" class="btn btn-primary" value="1">
                        <!-- criando o botão 1-->
                        <input type="button" class="btn btn-primary" value="2">
                        <!-- criando o botão 2-->
                        <input type="button" class="btn btn-primary" value="3">
                        <!-- criando o botão 3-->
                        <input type="button" class="btn btn-primary" value="+"> <br><br>
                        <!-- criando o botão 4-->
                        <input type="button" class="btn btn-primary" value="0">
                        <!-- criando o botão 0-->
                        <input type="button" class="btn btn-primary" value="00">
                        <!-- criando o botão 00-->
                        <input type="button" class="btn btn-primary" value=".">
                        <!-- criando o botão .-->
                        <input type="button" class="btn btn-primary" value="="> <br><br>
                        <!-- criando o botão =-->
                    </form>
                </div>
            </div>
        </div>



        <script>
            src="custom.js"
        </script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integridade="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integridade="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anônimo">
        </script>
    </body>
</html>
